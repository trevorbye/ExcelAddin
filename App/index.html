<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Web Scraper</title>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="notify.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
</head>

<body class="ms-font-m">

    <div id="content-header">
        <div class="padding">
            <h1>Web Scraper</h1>
        </div>
    </div>

    <div id="content-main">
        <div class="padding">
            <p>Get all page links.</p>
            <br>
            <input type="text" placeholder="URI to scrape" id="uri-input" >
            <br>
            <button class="ms-Button" id="get-all-page-links">Scrape</button>
            <br>
            <div id="scrape-output"></div>
        </div>
    </div>

</body>
</html>
